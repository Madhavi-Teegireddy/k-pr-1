</style>

<body>
    <!-- onClick,getElementById,getElementByClassName,
    and tag, querySelector, querySelectorAll, addEventListener,event Object -->

    <h3>Kagami</h3>

    <input type="text" placeholder="Enter name" id="name"/>
    <input type="number" placeholder="Enrer Number" id="mobile"/>
    <button>Click me</button>
 </body>
</html>

<script>
    // document.querySelector("h3").style.backgroundColor = "pink";

    document.querySelector("h3").setAttribute("class","name1")

    document.querySelector("button").addEventListener("click", myFunction);

    function myFunction() {
        let userName = document.querySelector("#name").value;
        let mob = document.querySelector("#mobile").value;
        console.log(userName, mob)
    }
</script>
